<html>

<head>
	<style type="text/css">
		.bt1 {
			background-color: #4CAF50;
			color: white;
			padding: 15px 32px;
			border: 4px solid #4CAF50;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			border-radius: 4px;
			margin-top: 10px;
			transition: .4s;
			font: bold 16px comic sans ms;
		}
		
		.bt1:hover {
			background-color: white;
			color: #4caf50;
			border: 4px solid #4caf50;
			border-radius: 4px;
		}
		
		.bt1:focus {
			outline: none;
		}
		
		p {
			color: orangered;
			font: bold 18px comic sans ms;
		}

	</style>
	<script type="text/javascript">
		function fun1() {
			var para = document.createElement("p");
			var node = document.createTextNode("this is new para");
			var p = document.getElementById("p1");
			para.appendChild(node);
			p.parentElement.appendChild(para);

		}

	</script>

</head>

<body>
	<div>
		<p id="p1">this is first para</p>

	</div>
	<hr \>
	<input type="button" class="bt1" value="First Button" onclick="fun1();" \>

</html>
