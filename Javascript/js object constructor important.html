<html>
<head>
	<title>objects in java scrit</title>
	<script type="text/javascript">
	function book(b_t,b_a)
	{
		this.title=b_t;
		this.author=b_a;
	}																		
	</script>

</head>
<body>
	<script type="text/javascript">
		var book = new book("history","p.k bhat");
		document.write("book name = " + book.title + "<br \>");
		document.write("book author = " + book.author + "<br \>");

	</script>

</body>
</html>
