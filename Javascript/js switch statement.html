<!DOCTYPE html>
<html>
<head>
	<title>switch statement</title>
</head>
<body>
<font color="0066ff" size="5">
<tt>
<script type="text/javascript">
	var id,linebreak,hrow;	
	id=1804;
	linebreak="<br \>";
	hrow="<hr \>";
	document.write("<font color=a1a1a1 size=5><center>this page demonstrates the use of <font color=00cc00 > switch statement</font> in java script</center></font>")
	switch(id)
	{
		case 1801:
		   document.write(linebreak);
		   document.write("name=basit");
		   document.write("id=1800");
		   document.write("address=solina");
	       break;
	    case 1802:
		   document.write(linebreak);
		   document.write("name=danish");
		   document.write(linebreak);
		   document.write("id=1802");
		   document.write(linebreak);
		   document.write("address=natipora");
	       break;
	    case 1803:
		   document.write(linebreak);
		   document.write("name=numan");
		   document.write(linebreak);
		   document.write("id=1803");
		   document.write(linebreak);
		   document.write("address=barzulla");
	       break;
	    case 1804:
		   document.write(linebreak);
		   document.write("name=shoaib");
		   document.write(linebreak);
		   document.write("id=1804");
		   document.write(linebreak);
		   document.write("address=solina");
	       break;
	    case 1805:
		   document.write(linebreak);
		   document.write("name=aqir");
		   document.write(linebreak);
		   document.write("id=1805");
		   document.write(linebreak);
		   document.write("address=solina");
	       break;
	    default :
		    document.write(linebreak);
	        document.write("invalid student id found");
	        break;   
	}
	document.write(hrow);
	document.write("Exiting switch block");
	</script>
	</tt>
	</font>

</body>
</html>
