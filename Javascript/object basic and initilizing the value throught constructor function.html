<html>
<head>
	<title>object in java script</title>
	<script type="text/javascript">
		function book()
		{
			book.name = "english grammar";
			book.author = "r d sharma";
			display();
		}
	</script>

	<script type="text/javascript">
			var book = new book();
			function display()
			{
				document.write("name= " + book.name + "<br \>");
				document.write("book author= " + book.author + "<br \>");
			}
	</script>

</head>
<body>
</body>
</html>
