<html>
<head>
	<title>object in java script</title>
    <script type="text/javascript">

	var book = new Object();
	book.subject="java script";
	book.author="jhon kery";
	function display()
	{
		document.write("book name = " + book.subject + "<br \>");
		document.write("book author = " + book.author  + "<br \>");

	}
	</script>

</head>
<body>
<input type="button" value="hit me" onclick="display();" >
</body>
</html>
