<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<font color="0066ff" size="6">
<tt>
<script type="text/javascript">
	var a,b,linebreak,hrow;
	a=5;
	b=9;
	linebreak="<br \>"
	hrow="<hr \>"

	document.write("a=")
	document.write(a)
	document.write(linebreak)

	document.write("b=")
	document.write(b)
	document.write(hrow)

	document.write("(a == b)  => ");
	result=(a==b);
	document.write(result);
	document.write(linebreak);
     
    document.write("(a > b )  => ");
	result=(a>b);
	document.write(result);
	document.write(linebreak);
    
    document.write("(a < b )  => ");
	result=(a<b);
	document.write(result);
	document.write(linebreak);
	
	document.write("(a != b)  => ")
	result=(a!=b)
	document.write(result)
	document.write(linebreak)
	
	document.write("(a <= b)  => ")
	result=(a<=b)
	document.write(result)
	document.write(linebreak)
	
	document.write("(a >= b)  => ")
	result=(a>=b)
	document.write(result)
	document.write(linebreak)
	
</script>
</tt>
</font>
</body>
</html>
