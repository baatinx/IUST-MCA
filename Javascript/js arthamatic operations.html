<!DOCTYPE html>
<html>
<head>
	<title>arthamatic operations</title>	
</head>
<body>
<font color="818181" size="6">
<tt>
<script type="text/javascript">
 var a,b,result;
 var linebreak="<br \>";
 var hrow="<hr \>"
 a=4;
 b=5;

document.write("a=")
document.write(a)
document.write(linebreak)
document.write("b=")
document.write(b)
document.write(linebreak)
document.write(hrow)

document.write("a+b=");
result=a+b;
document.write(result);
document.write(linebreak);

document.write("a-b=");
result=a-b;
document.write(result);
document.write(linebreak);

document.write("a*b=");
result=a*b;
document.write(result);
document.write(linebreak);

document.write("a/b=");
result=a/b;
document.write(result);
document.write(linebreak);

document.write("a % b=");
result=a % b;
document.write(result);
document.write(linebreak);
 a++;
document.write("a++="); 
document.write(a);
a--;
document.write(linebreak);

b--;
document.write("b--=");
document.write(b--);
b++
document.write(linebreak);

</script>
</tt>
</font>
</body>
</html>
