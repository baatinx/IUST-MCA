<html>

<head>
	<style type="text/css">
		#bt1 {
			background-color: #4CAF50;
			color: white;
			padding: 15px 32px;
			border: 2px solid #4CAF50;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 4px;
			margin-top: 10px;
		}

	</style>
	<script type="text/javascript">
		function init() {
			var x = document.forms["myfrm1"];
			var text = "";
			var i;
			text = "values are:  <br \>"
			for (i = 0; i < x.length; i++) {
				text = text + x.elements[i].value + "<br \>";
			}
			document.getElementById("demo").innerHTML = text;
		}

	</script>
</head>

<body>
	<p><font color=#0066ff size=5px>This page demonstrate the use of<b> documenet.elements</b></font></p>
	<form id="myfrm1">
		name :
		<input type="text" />
		<br/> id :
		<input type="text" />
		<br/> address :
		<input type="text" />
		<br/> mail id :
		<input type="text" />
		<br/>
		<input type="button" id="bt1" value="click here" onclick="init();" \>
	</form>
	<div id="demo">
	</div>

</body>

</html>
