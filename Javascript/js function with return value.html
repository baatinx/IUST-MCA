<!DOCTYPE html>
<html>
<head>
	<title>js function</title>
</head>
<script type="text/javascript">
	function sum(x,y)
	{
		var sum;
		sum=x+y;
		return sum;
	}
	function nested_function()
	{
		var a,b,result;
		a=6;
		b=4;
		result=sum(a,b);
		alert("sum of "+a+" and "+b+" is : "+result);

	}
</script>
<body>
<font size="5" color="0066ff">
<tt>
<font color="919191" size="6"><center>This page demonstrates the use of <font color="purple" >function with return</font> value</center></font>
<br \>
<input type="button" onclick="nested_function()" value="click here"></input>
<font>to know the sum of  a and b </font>
</tt>
</font>
</body>
</html>
