<!DOCTYPE html>
<html>
<head>
	<title>sort function</title>
	<script type="text/javascript">
		var arr=new Array("d","g","a","h","b","e","c","f");
		var str1=arr.join();
		document.write(str1 +"<hr \>");

		arr.sort();
		var str2=arr.join();
		document.write(str2+"<br \>");

		var len=arr.length;
		document.write(len);


	</script>
</head>
<body>

</body>
</html>
