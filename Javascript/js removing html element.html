<html>

<head></head>
<style type="text/css">
	* {
		margin: 4px;
		padding: 0px;
	}
	
	.bt1 {
		background-color: #4CAF50;
		color: white;
		padding: 15px 32px;
		border: 4px solid #4CAF50;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		border-radius: 4px;
		margin-top: 10px;
		transition: .4s;
		font: bold 16px comic sans ms;
	}
	
	.bt1:hover {
		background-color: white;
		color: #4caf50;
		border: 4px solid #4caf50;
		border-radius: 4px;
	}
	
	.bt1:focus {
		outline: none;
	}
	
	p {
		color: orangered;
		font: bold 18px comic sans ms;
	}

</style>
<script type="text/javascript">
	function insrt() {
		var parent = document.getElementById("div1");
		child = document.getElementById("p1");
		parent.removeChild(child);
		// or simply we can remove without using parent nodes id->child.parentNode.removeChild(child)
	}

</script>

<body>
	<div id="div1">
		<p>This is first para</p>
		<p>This is second para</p>
		<p>This is third para</p>
		<p id="p1">This is fourth para</p>

	</div>
	<hr \>
	<input class="bt1" type="button" value="remove para" onclick="insrt();" \>
</body>

</html>
