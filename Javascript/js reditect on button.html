<!DOCTYPE html>
<html>
<head>
	<title>page redirect on button click</title>
	<script type="text/javascript">
		function redirectme()
		{
			window.location="http://www.google.com";
		}
	</script>

</head>
<body>
<font color="purple" size="6"><tt>Click the following button, you will be redirected to home page</tt> </font>
<br \><br \>
<input type="button" value="redirect me" onclick="redirectme();" \>
</body>
</html>
