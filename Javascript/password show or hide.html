<html>

<head>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}
		
		#bt2 {
			margin: -4px;
			padding: 0px;
			background-color: white;
			border: 0px solid silver;
			height: 35px;
			width: 30px;
			border-radius: 1px;
			background: url('C:/Users/basit/Desktop/my documents/java script/images/show.jpg');
			background-size: 30px 35px;
		}
		
		#pwd {
			margin: 0px;
			border: 0px;
			padding: 0px;
			height: 35px;
			width: 270px;
			border-right: 1px solid silver;
		}
		
		fieldset {
			margin: 0px;
			padding: 0px;
			border: 1px solid silver;
			width: 300px;
			height: 35px;
			border-radius: 2px;
			position: absolute;
			top: 200px;
			left: 500px;
		}

	</style>
	<script type="text/javascript">
		var a = null;

		function show() {
			a = document.getElementById('pwd');
			a.setAttribute("type", "text");
		}

		function hide() {
			a = document.getElementById('pwd');
			a.setAttribute("type", "password");
		}

	</script>
</head>

<body>
	<fieldset>
		<input type="password" id="pwd" placeholder="Enter Your Password Here ...." \>
		<input type="button" id="bt2" value=" " onmouseover="show();" onmouseout="hide();" onfocus="show();" onblur="hide();">
	</fieldset>
</body>

</html>
