<!DOCTYPE html>
<html>
<head>
	<title>ternary operator</title>
</head>
<body>
<font size="5px">
<tt>
	<script type="text/javascript">
		var a,b,result,linebreak,hrow;
		a=9;
		b=5;
		linebreak="<br \>";
		hrow="<hr \>";
		document.write("<tt><font size=6 color=0066ff ><marquee behavior=alternate>this page demonstrates the use of ternary opetator</h2></marquee> </font></tt>");
        document.write(linebreak);
		document.write("a= ");
		document.write(a);
		document.write(linebreak);
		document.write("b= ");
		document.write(b);
		document.write(hrow);
		document.write("( (a > b) ? 100 : 200 )  => ");
		result=((a>b)?100:200)
		document.write(result );
		document.write(linebreak);

        document.write("( (a < b) ? 100 : 200 )  => ");
		result=((a<b)?100:200)
		document.write(result );
		document.write(linebreak);


	</script>
	</tt>
	</font>
</body>
</html>
