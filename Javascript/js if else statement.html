<!DOCTYPE html>
<html>
<head>
	<title>if else</title>
</head>
<body>
<font size="5">
<tt>
<script type="text/javascript">
	var a,b,linebreak,hrow;
	a=10;
	b=20;
	c=30;
	linebreak="<br \>";
	hrow="<hr \>";
	document.write("<font color=a1a1a1 size=6><center>this page demonstrates the use of  <font color=00cc00>if</font>,<font color=0066ff>if-else</font>,<font color=red>nested if-else</font>  statement</center></font>");
	document.write(linebreak);
	document.write("a=");
	document.write(a);
	document.write(linebreak);
	document.write("b=");
	document.write(b);
	document.write(linebreak);
	document.write("c=");
	document.write(c);
	document.write(hrow);

	if(a>b)
	{
		if(a>c)
		{
			document.write("a is greatest among three");
		}
		else
		{
			document.write("c is greatest among three");
		}
	}
	else
	{
			if(b>c)
			{
				document.write("b is greatest among three");
			}
			else
			{
				document.write("c is greatest among three");
			}
	}
	
</script>
</tt>
</font>
</body>
</html>
