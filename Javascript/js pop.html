<!DOCTYPE html>
<html>
<head>
	<title>pop function</title>
	<script type="text/javascript">
		var arr=new Array("one","two","three","four","five","six");
		var str1=arr.join();
		document.write(str1);

		arr.pop();
		document.write("<hr \>");

		var str2=arr.join();
		document.write(str2);


		arr.pop();
		document.write("<hr \>");

		var str3=arr.join();
		document.write(str3);

		arr.pop();
		document.write("<hr \>");

		var str4=arr.join();
		document.write(str4);

		arr.pop();
		document.write("<hr \>");

		var str5=arr.join();
		document.write(str5);

		arr.pop();
		document.write("<hr \>");

		var str5=arr.join();
		document.write(str5);
	</script>
</head>
<body>

</body>
</html>
