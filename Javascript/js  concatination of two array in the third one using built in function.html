<!DOCTYPE html>
<html>
<head>
	<title>java script array</title>
	<script type="text/javascript">
		var arr1=new Array(1,2,3);
		var arr2=new Array(4,5,6);
		document.write("arryay 1 <br\>")
		document.write(arr1[0] +"<br \>");
		document.write(arr1[1] +"<br \>");
		document.write(arr1[2] +"<br \>");

		document.write("<hr \> array 2 <br \>");
		document.write(arr2[0] +"<br \>");
		document.write(arr2[1] +"<br \>");
		document.write(arr2[2] +"<br \>");	
		document.write("<hr \>");

		var arr3=arr1.concat(arr2); //1,2,3     4,5,6    
		var arr4=arr2.concat(arr1); //4,5,6 o    1,2,3
		document.write("array 3 i.e array (1 + 2) <br \>");
		document.write(arr3[0] +"<br \>");
		document.write(arr3[1] +"<br \>");
		document.write(arr3[2] +"<br \>");
		document.write(arr3[3] +"<br \>");
		document.write(arr3[4] +"<br \>");
		document.write(arr3[5] +"<br \>");
		document.write("<hr \>");

		document.write("array i.e array (2 + 1) <br \>")
		document.write(arr4[0] +"<br \>");
		document.write(arr4[1] +"<br \>");
		document.write(arr4[2] +"<br \>");
		document.write(arr4[3] +"<br \>");
		document.write(arr4[4] +"<br \>");
		document.write(arr4[5] +"<br \>");
		document.write("<hr \>");



	</script>
</head>
<body>

</body>
</html>
