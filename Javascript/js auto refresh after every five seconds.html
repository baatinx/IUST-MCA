<html>
<head>
<script type="text/javascript">
function AutoRefresh( tm )
{
setTimeout("location.reload(true);", tm);
}
</script>
</head>
<body onload="javascript:AutoRefresh(5000);">
<marquee><font color="0066ff" size="6"><tt>This page refreshs after every five seconds</tt></font></marquee>
</body>
</html>
