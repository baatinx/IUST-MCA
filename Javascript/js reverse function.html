<!DOCTYPE html>
<html>
<head>
	<title>reverse function</title>
	<script type="text/javascript">
		var arr=new Array("one","two","three","four","five","six");
		var str1=arr.join("----");
		document.write(str1 +"<br \>");

		arr.reverse();
		var str2=arr.join("----");
		document.write(str2);


	</script>
</head>
<body>

</body>
</html>
