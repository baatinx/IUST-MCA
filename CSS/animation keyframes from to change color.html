<html>

<head>
	<style type="text/css">
		.bt1 {
			border: 1px solid #4caf50;
			border-radius: 4px;
			background-color: #4CAF50;
			height: 80px;
			width: 200px;
			font: bold 19px comic sans ms;
			color: white;
			padding: 10px;
		}
		
		@keyframes a1 {
			from {
				background-color: red;
			}
			to {
				background-color: white;
			}
		}
		
		div {
			background-color: red;
			height: 200px;
			width: 300px;
			animation-name: a1;
			animation-duration: 4s;
		}

	</style>
</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<div>
	</div>

	<input class="bt1" type="button" value="CSS Animation" \>
</body>

</html>
