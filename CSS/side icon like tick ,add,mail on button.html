<html>

<head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			outline: none;
		}

		div {
			display: block;
			width: 500px;
			margin: auto;
			margin-top: 30px;
			border: none;
		}

		a {
			display: block;
			background: white;
			text-decoration: none;
			text-transform: capitalize;
			color: #333;
			border: none;
			text-align: center;
			padding: 20px;
			width: 300px;
			margin-bottom: 10px;
			font: bold 20px agency fb;
			border: 4px solid #333;
			transition: background .3s ease-out, color .5s ease-in;
		}

		.mail::before {
			content: "\2709";
		}

		.tick::before {
			content: "\2714";
			
		}

		.add::before {
			content: "\271a";
		}

		.arrow::before {
			content: "\279c";
		}

		.stars::before {
			content: '\2728';
		}

		.slash::before {
			content: "/\00a0";
		}

		.arrow2::before {
			content: '\203A';
		}

		a:hover {
			background-color: #333;
			color: white;
		}

	</style>

</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<div>
		<a href="#" class="mail"> subscribe</a>
		<a href="#" class="tick"> ok</a>
		<a href="#" class="add"> tick</a>
		<a href="#" class="arrow"> follow us</a>
		<a href="#" class="stars"> stars</a>
		<a href="#" class="arrow2"> arrow</a>
		<a href="#" class="slash ">space with arrow</a>
	</div>
</body>

</html>
