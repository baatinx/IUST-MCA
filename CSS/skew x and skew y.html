<html>

<head>

	<style type="text/css">
		body {
			font: bold 17px comic sans ms;
		}

		.bt {
			background-color: white;
			color: black;
			height: 100px;
			width: 400px;
			border: 5px solid royalblue;
			font: bold 17px comic sans ms;
			border-radius: 2px;
			transition: all .4s ease-in-out;
			transform-origin: top;
		}

		.bt1:hover {
			transform: skewX(0) skewY(30deg);
			background: royalblue;
			border: 5px solid #dddddd;
			color: white;
		}

		.bt2:hover {
			transform: skewX(0deg) skewY(30deg);
			background: royalblue;
			border: 5px solid #dddddd;
			color: white;
		}

		.big_wrapper {
			width: 1200px;
			margin: 0 auto;
			height: auto;
			overflow: auto;
			position: relative;
			top: 100px;
		}

		.content {
			float: left;
			width: 400px;
			padding: 100px 50 100px 50px;
		}

		.c1 {
			margin-left: 80px;
			border-right: 8px solid royalblue;
		}

		.c2 {
			margin-right: 50px;
		}

		P {
			position: relative;
			top: 30px;
		}
	</style>
</head>

<body>
	<div id="load_screen"><img src="../pictures/loader.gif" id="loading" /> </div>

	<div class="big_wrapper">

		<div class="content c1">
			<button class="bt bt1">CSS SkewX()and SkewY()</button>
			<p>SkewX(3deg) and SkewY(30deg)</p>
		</div>
		<div class="content c2">
			<button class="bt bt2">CSS TranslateX()and TranslateY()</button>
			<p>SkewX(20deg) and SkewY(50deg)</p>
		</div>

	</div>
</body>

</html>
