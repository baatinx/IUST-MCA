<html>

<head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			outline: none;
		}
		
		button {
			display: inline-block;
			width: 150px;
			margin: 200px 500px;
			padding: 8px 10px;
			background: white;
			color: white;
			border: 2px solid #333;
			font: bold 20px sans-serif;
			text-transform: capitalize;
			border-radius: 2px;
			text-align: center;
			color: #333;
		}
		
		button span {
			display: inline-block;
			position: relative;
			border: none;
			transition: all .3s ease-out;
		}
		
		button span::after {
			content: 'Â»';
			position: absolute;
			top: 0;
			right: -18px;
			transition: all .3s ease-out;
			opacity: 0;
		}
		
		button:hover span {
			padding-right: 18px;
		}
		
		button:hover span::after {
			right: 0;
			opacity: 1;
		}

	</style>


</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	


	<button><span>next</span></button>
</body>

</html>
