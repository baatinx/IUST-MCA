<html>

<head>
	<style type="text/css">
		body {
			color: #665544;
			font-family: comic sans ms;
			text-align: center;
		}
		
		.wrapper {
			width: 1000px;
			margin: 0 auto;
		}
		
		.header {
			margin: 20px 0px 10px 0px;
			font: bold 20px comic sans ms;
		}
		
		.entry {
			width: 260px;
			height: 220px;
			float: left;
			margin: 30px;
		}
		
		figure {
			margin: 0px;
			display: block;
			width: 260px;
			height: 220;
			text-align: center;
			color: royalblue;
			font: bold 17px comic sans ms;
			border: 1px solid silver;
			transition: all .3s ease-in;
			background-color: white;
			box-shadow: 3px 3px 20px silver;
		}
		
		figure:hover {
			transform: rotate(3deg) scale(1.2);
		}
		
		figure img {
			width: 230px;
			height: 160px;
			padding: 10px 0px 0px 0px;
		}
		
		figcaption {
			position: relative;
			top: 20px;
		}

	</style>
</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<div class="wrapper">
		<div class="header">
			<p>Here is a selection of antique botanical prints held in our collection.</p>
			<hr \>
		</div>
		<div class="entry">
			<figure><img src="images/2.jpg">
				<figcaption>First Image</figcaption>
			</figure>
		</div>
		<div class="entry">
			<figure class="one"><img src="images/1.jpg">
				<figcaption>Second Image</figcaption>
			</figure>
		</div>
		<div class="entry">
			<figure class="two"><img src="images/5.jpg">
				<figcaption>Third Image</figcaption>
			</figure>
		</div>
		<div class="entry">
			<figure><img src="images/6.jpg">
				<figcaption>Fourth Image</figcaption>
			</figure>
		</div>
		<div class="entry">
			<figure><img src="images/7.jpg">
				<figcaption>Fifth Image</figcaption>
			</figure>
		</div>
		<div class="entry">
			<figure><img src="images/4.jpg">
				<figcaption>Sixth Image</figcaption>
			</figure>
		</div>

	</div>
</body>

</html>
