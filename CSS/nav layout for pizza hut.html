<html>

<head>


	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			outline: none;
			box-sizing: border-box;
		}
		
		.header_wrapper {
			border: none;
			display: block;
			box-shadow: 0 2px 10px #ddd;
		}
		
		.inside_header_wrapper {
			display: block;
			width: 1250px;
			height: 60px;
			margin: 0 auto;
			border: none;
			overflow: hidden;
		}
		
		.logo_container {
			display: inline-block;
			height: 100%;
			float: left;
			border: none;
		}
		
		.logo_container a {
			overflow: visible;
			text-decoration: none;
			display: inline-block;
			color: white;
			padding-left: 10px;
			text-shadow: 0 0 15px #666;
			font: bold 45px Techno Hideo, cheri;
			border: none;
			height: 60px;
			line-height: 60px;
			vertical-align: middle;
			transition: all .2s ease-out;
		}
		
		.logo_container a:hover {}
		
		.nav_list {
			display: inline-block;
			border: none;
			float: right;
			height: 100%;
		}
		
		.nav_list a {
			float: left;
			display: inline-block;
			text-decoration: none;
			font: normal 13px sans-serif;
			color: #666;
			padding-left: 30px;
			padding-right: 30px;
			border-bottom-width: 4px;
			border-bottom-style: solid;
			text-transform: capitalize;
			transition: all .4s ease-out;
			height: 60px;
			line-height: 60px;
			vertical-align: middle;
		}
		
		.nav_list a:not(.active) {
			border-bottom-color: white;
		}
		
		.nav_list .active {
			border-bottom-color: dodgerblue !important;
		}
		
		.nav_list a:nth-child(1):hover {
			border-bottom-color: orangered;
		}
		
		.nav_list a:nth-child(2):hover {
			border-bottom-color: royalblue;
		}
		
		.nav_list a:nth-child(3):hover {
			border-bottom-color: blueviolet;
		}
		
		.nav_list a:nth-child(4):hover {
			border-bottom-color: dodgerblue;
		}
		
		.nav_list a:nth-child(5):hover {
			border-bottom-color: seagreen;
		}
		
		.nav_list a:nth-child(6):hover {
			border-bottom-color: hotpink;
		}
		
		.nav_list a:nth-child(7):hover {
			border-bottom-color: darkcyan;
		}
		
		.nav_list a:nth-child(8):hover {
			border-bottom-color: darkturquoise;
		}

	</style>
</head>


<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<header class="header_wrapper">
		<div class="inside_header_wrapper">
			<div class="logo_container">
				<a href="#">pizza hut</a>
			</div>
			<nav class="nav_list">
				<a href="#">approach</a>
				<a href="#">blog</a>
				<a href="#">work</a>
				<a href="#" class="active">playground</a>
				<a href="#">training</a>
				<a href="#">careers</a>
				<a href="#">about us</a>
				<a href="#">contact us</a>
			</nav>
		</div>
	</header>
</body>

</html>
