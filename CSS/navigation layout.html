<html>

<head>
	<style type="text/css">
		.big_wrapper {
			display: flex;
			height: auto;
		}
		
		.content {
			flex: 1;
			height: 110px;
			border-right: 4px solid royalblue;
		}
		
		.bt {
			width: 100%;
			height: 60px;
			font: bold 16px comic sans ms;
			color: royalblue;
			background: white;
			padding: 15px;
			border: 0px;
			box-sizing: border-box;
			margin-top: 25px;
			transition: all .3s ease-in;
			cursor: pointer;
		}
		
		.bt:hover {
			border: 0px;
			color: white;
			background-color: royalblue;
			margin-top: 10px;
		}
		
		.last {
			border-right: 0px;
		}

	</style>

</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<div class="big_wrapper">
		<div class="content">
			<button class="bt">Home</button>
		</div>
		<div class="content">
			<button class="bt">Admissions</button>
		</div>
		<div class="content">
			<button class="bt">Notification</button>
		</div>
		<div class="content">
			<button class="bt">Results</button>
		</div>
		<div class="content">
			<button class="bt">Log&nbsp;In</button>
		</div>
		<div class="content">
			<button class="bt">Sign&nbsp;Up</button>
		</div>
		<div class="content last">
			<button class="bt">About</button>
		</div>
	</div>

</body>

</html>
