<html>

<head>
	<style type="text/css">
		#d1 {
			height: 150px;
			width: 600px;
			border: 2px solid silver;
			border-right: 2px solid red;
		}

		#d2 {
			height: 150px;
			width: 600px;
			padding: 20px;
			border: 2px solid silver;
			border-right: 2px solid red;
		}

		#d3 {
			height: 150px;
			width: 600px;
			padding: 20px;
			border: 2px solid silver;
			box-sizing: border-box;
			border-right: 2px solid red;
		}

		P {
			font: bold 16px comic sans ms;
			color: #0066ff;
		}

	</style>
</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>

	<div id="d1">
		<p>div without padding</p>
	</div>
	<br \>
	<div id="d2">
		<p>div with padding of 20px</p>
	</div>
	<br \>
	<div id="d3">
		<p>new div with same padding of 20px but box sizing=border box</p>
	</div>

</body>

</html>
