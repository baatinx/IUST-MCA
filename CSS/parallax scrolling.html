<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%
    }

    .parallax1 {
      position: relative;
      background-image: url('images/car4.jpg');
      height: 100%;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .inside_parallax1 {
      position: absolute;
      background-color: rgba(1, 1, 1, .4);
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
      width: 200px;
      top: calc(50% - 10px);
      right: calc(50% - 100px);
      border-radius: 2px;
    }

    .inside_parallax1 a {
      color: white;
      font: normal 20px monospace;
      text-decoration: none;
    }


    .parallax2 {
      background-image: url('images/21.jpg');
      height: 300px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

    }

    .parallax3 {
      background-image: url('images/7.jpg');
      height: 200px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

    }

    .d {
      height: 200px;
      background-color: #f9f9f9;
      font: normal 90px sans-serif;
      text-align: center;
      color: #f44336;
      vertical-align: middle;
      padding-top: 100px
    }
  </style>
</head>

<body>
  <div class="parallax1">
    <div class="inside_parallax1">
      <a href="#">  Shop Here !</a> </div>
  </div>
  <div class="d">
    Parallax Scrolling
  </div>
  <div class="parallax2">
  </div>
  <div class="d">
    Parallax Scrolling
  </div>
  <div class="parallax3">
  </div>
  <div class="d">
    Parallax Scrolling
  </div>



</body>

</html>
