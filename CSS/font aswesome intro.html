<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
    }

    ul {
      display: inline-block;
      border: 1px solid #555;
      border-radius: 3px;
      margin-left: 10px;
      margin-top: 100px;
    }

    a {
      display: block;
      color: #555;
      text-decoration: none;
      font: 500 14px sans-serif;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 55px;
      padding-right: 40px;
      transition: all .2s ease-out;
    }

    a:not(:last-of-type) {
      border-bottom: 1px solid #555;

    }

    a::before {
      position: absolute;
      font-family: FontAwesome;
      margin-left: -20px;
      font-size: 15px;

    }

    a:nth-of-type(1)::before {
      content: "\f015";
    }

    a:nth-of-type(2)::before {
      content: "\f007";
    }

    a:nth-of-type(3)::before {
      content: "\f019";
    }

    a:nth-of-type(4)::before {
      content: "\f15c";
    }

    a:nth-of-type(5)::before {
      content: "\f00b";
    }

    a:nth-of-type(6)::before {
      content: "\f129";
    }

    a:hover {
      color: white;
      background-color: #555;
    }

    a:hover::before {
      font-size: 17px;
    }
  </style>
</head>

<body>
  <ul>
    <a href="#">Home</a>
    <a href="#">Admission</a>
    <a href="#">Downloads</a>
    <a href="#">syllabus</a>
    <a href="#">results</a>
    <a href="#">About US</a>
  </ul>
</body>

</html>
