<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    #snackbar {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: white;
      text-align: center;
      border-radius: center;
      padding: 20px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font: normal 15px verdana;
    }

    #snackbar.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0
      }
      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }
      to {
        bottom: 0;
        opacity: 0
      }
    }
  </style>
</head>
<script type="text/javascript">
  function myfunc() {
    var x = document.getElementById("snackbar");
    x.className = "show";
    setTimeout(function() {
      x.className = x.className.replace("show", "");
    }, 3000)
  }
</script>

<body>
  <button onclick="myfunc();">show snackbar toast</button>

  <div id="snackbar">
    <span>This is snackbar/toast</span>
  </div>
</body>

</html>
