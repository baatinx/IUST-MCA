<html>

<head>


	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			outline: none;
			box-sizing: border-box;
		}
		
		.header_wrapper {
			position: relative;
			border: none;
			display: block;
			width: 100%;
			background-color: rgba(32, 32, 31, 0.40);
			position: fixed;
			box-shadow: 0 2px 10px #888;
			overflow-y: visible;
		}
		
		.inside_header_wrapper {
			display: block;
			width: 1300px;
			height: 60px;
			margin: 0 auto;
			border: none;
			overflow-x: visible;
		}
		
		.logo_container {
			display: inline-block;
			height: 100%;
			float: left;
			border: none;
		}
		
		.logo_container a {
			overflow: visible;
			text-decoration: none;
			display: inline-block;
			color: white;
			padding-left: 20px;
			text-shadow: 0 0 15px #ddd;
			font: bold 45px Techno Hideo, cheri;
			border: none;
			height: 60px;
			line-height: 60px;
			vertical-align: middle;
			transition: all .2s ease-out;
		}
		
		@keyframes glow {
			0% {
				text-shadow: 0 0 15px #ddd;
			}
			50% {
				text-shadow: 0 0 30px #eee;
			}
			100% {
				text-shadow: 0 0 15px #ddd;
			}
		}
		
		.logo_container a:hover {
			animation-name: glow;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-out;
			animation-direction: alternate
		}
		
		.nav_list {
			display: inline-block;
			border: none;
			float: right;
			height: 100%;
		}
		
		.nav_list .main_link {
			position: relative;
			float: left;
			display: inline-block;
			text-decoration: none;
			font: bold 11px sans-serif;
			color: white;
			padding-left: 30px;
			padding-right: 30px;
			text-transform: uppercase;
			transition: all .2s ease-in;
			height: 60px;
			line-height: 60px;
			vertical-align: middle;
			/*transform: translateZ(100px);*/
			z-index: 1;
		}
		
		.nav_list .main_link::after {
			content: '';
			position: absolute;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			top: -90%;
			transition: all .2s ease-out;
		}
		
		.nav_list .main_link:not(.active)::after {
			top: -100%;
		}
		
		.active::after {
			top: 0% !important;
		}
		
		.nav_list .main_link:not(.active):hover::after {
			top: 0% !important;
		}
		
		.nav_list .main_link:nth-child(1)::after {
			background-color: #e8442e;
		}
		
		.nav_list .main_link:nth-child(1):hover {
			background-color: #e8442e;
		}
		
		.nav_list .main_link:nth-child(2)::after {
			background-color: midnightblue;
		}
		
		.nav_list .main_link:nth-child(2):hover {
			background-color: midnightblue;
		}
		
		.nav_list .main_link:nth-child(3)::after {
			background-color: blueviolet;
		}
		
		.nav_list .main_link:nth-child(3):hover {
			background-color: blueviolet;
		}
		
		.nav_list .main_link:nth-child(4)::after {
			background-color: dodgerblue;
		}
		
		.nav_list .main_link:nth-child(5)::after {
			background-color: seagreen;
		}
		
		.nav_list .main_link:nth-child(5):hover {
			background-color: seagreen
		}
		
		.nav_list .main_link:nth-child(6)::after {
			background-color: hotpink;
		}
		
		.nav_list .main_link:nth-child(6):hover {
			background-color: hotpink;
		}
		
		.nav_list .main_link:nth-child(7)::after {
			background-color: darkcyan;
		}
		
		.nav_list .main_link:nth-child(7):hover {
			background-color: darkcyan;
		}
		
		.nav_list .main_link:nth-child(8)::after {
			background-color: darkturquoise;
		}
		
		.nav_list .main_link:nth-child(8):hover {
			background-color: darkturquoise;
		}
		
		.search_content_holder {
			display: block;
			position: absolute;
			/*note:this holder is relatively posined to main links */
			top: 100%;
			right: 0%;
			width: auto;
			height: 35px;
			border: none;
			background-color: rgba(32, 32, 31, 0.40);
			box-shadow: 0 2px 10px #888;
		}
		
		::-webkit-input-placeholder {
			color: white;
			text-transform: capitalize;
			font: bold 13px sans-serif;
		}
		
		.search_content_holder input[type='text'],
		.search_content_holder a {
			display: inline-block;
			height: 35px;
			border: none;
			float: left;
		}
		
		.search_content_holder input[type='text'] {
			width: 250px;
			background-color: transparent;
			color: white;
			margin-left: 15px;
		}
		
		.search_content_holder a {
			width: 60px;
			border: none;
			background-image: url(images/search-white%2020px.png);
			background-repeat: no-repeat;
			background-position: center;
		}
		
		.image_Section {
			border: none;
			display: block;
			margin-bottom: 1600px;
		}
		
		.image_Section img {
			display: block;
			margin: auto;
			width: 100%;
			height: auto;
		}

	</style>
</head>


<body>
	<header class="header_wrapper">
		<div class="inside_header_wrapper">
			<div class="logo_container">
				<a href="#">pizza hut</a>
			</div>
			<nav class="nav_list">
				<a href="#" class="main_link">approach</a>
				<a href="#" class="main_link">blog</a>
				<a href="#" class="main_link">work</a>
				<a href="#" class="main_link" class="active">playground</a>
				<a href="#" class="main_link">training</a>
				<a href="#" class="main_link">careers</a>
				<a href="#" class="main_link">about us</a>
				<a href="#" class="main_link">contact us</a>
				<div class="search_content_holder">
					<input type="text" autofocus placeholder=" search for keyword ..." spellcheck="false">
					<a href="#"></a>
				</div>
			</nav>
		</div>
	</header>
	<section class="image_Section">
		<img src="images/crew.jpg">
	</section>

</body>

</html>
