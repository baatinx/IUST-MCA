<html>

<head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font: bold 25px agency fb;
			box-sizing: border-box;
			outline: none;
		}
		
		header {
			display: block;
			width: 100%;
			height: 120px;
			border: 1px solid silver;
			text-align: center;
			background-color: #333;
			margin-bottom: 10px;
			color: white;
		}
		
		.image_section {
			display: block;
			width: 100%;
			height: auto;
			border: none;
			background: white;
			margin-bottom: 300px;
		}
		
		.image_container {
			display: block;
			max-width: 1200px;
			min-width: 1100px;
			height: auto;
			margin: 0 auto;
			border: none;
		}
		
		.image_holder {
			display: block;
			width: 1100px;
			height: 450px;
			margin: 0 auto;
			border: 1px solid silver;
			box-shadow: 2px 4px 15px #333;
		}
		
		.image_holder .img1,
		.image_holder .img2,
		.image_holder .img3,
		.image_holder .img4 {
			position: absolute;
			width: 1100px;
			height: 450px;
			transition: all .4s ease;
		}
		
		.image_holder .img1 {
			opacity: 1;
		}
		
		.image_holder .img2,
		.image_holder .img3,
		.image_holder .img4 {
			opacity: 0;
		}
		/*second and simple memthod  ,but it may has broswer issue */
		/*
		.image_holder img:not(:first-child) {
			opacity: 0;                    
		}
		*/

	</style>
	<script type="text/javascript">
		setTimeout(changefirst, 6000);


		function changefirst() {

			var a, b;
			a = document.getElementById('img1');
			b = document.getElementById('img2');
			a.style.opacity = '0';
			b.style.opacity = '1';
			setTimeout(change2, 4000);

		}

		function change2() {
			var a, b;
			a = document.getElementById('img2');
			b = document.getElementById('img3');
			a.style.opacity = '0';
			b.style.opacity = '1';
			setTimeout(change3, 4000);


		}

		function change3() {
			var a, b;
			a = document.getElementById('img3');
			b = document.getElementById('img4');
			a.style.opacity = '0';
			b.style.opacity = '1';
			setTimeout(changelast, 4000);

		}

		function changelast() {
			var a, b;
			a = document.getElementById('img4');
			b = document.getElementById('img1');
			a.style.opacity = '0';
			b.style.opacity = '1';
			setTimeout(changefirst, 4000);

		}

	</script>

</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<header>
		this is nav
	</header>
	<section class="image_section">
		<div class="image_container">
			<div id="special_div" class="image_holder">
				<img id="img1" class="img1" src="images/crew.jpg">
				<img id="img2" class="img2" src="images/sad.jpg">
				<img id="img3" class="img3" src="images/Trust%20Me.png">
				<img id="img4" class="img4" src="images/hp1.jpg">

			</div>
		</div>
	</section>

</body>

</html>
