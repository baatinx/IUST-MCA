<html>

<head>

	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			outline: none;
		}
		
		div {
			width: 50px;
			height: 50px;
			padding: 10px 10px;
			position: relative;
			display: block;
			margin: 200px 600px;
			border: none;
			overflow: visible;
		}
		
		li {
			position: absolute;
			list-style: none;
			display: block;
			width: 30px;
			height: 30px;
			border: 3px solid transparent;
			border-radius: 50%;
			border-left-color: gray;
			border-right-color: gray;
			animation-name: move;
			animation-duration: 2s;
			animation-timing-function: linear;
			animation-iteration-count: infinite
		}
		
		span {
			position: absolute;
			top: 15px;
			/*10 for padding and 10 for li*/
			left: 15px;
			display: block;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			border: 3px solid transparent;
			border-top-color: gray;
			border-bottom-color: gray;
			animation-name: move2;
			animation-duration: 2s;
			animation-timing-function: linear;
			animation-iteration-count: infinite
		}
		
		@keyframes move {
			from {
				transform: rotateZ(0deg)
			}
			to {
				transform: rotateZ(360deg);
			}
		}
		
		@keyframes move2 {
			from {
				transform: rotateZ(0deg)
			}
			to {
				transform: rotateZ(-360deg);
			}
		}

	</style>
</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<div>
		<li></li>
		<span></span>
	</div>
</body>

</html>
