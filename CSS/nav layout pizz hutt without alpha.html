<html>

<head>


	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			outline: none;
			box-sizing: border-box;
		}
		
		.header_wrapper {
			border: none;
			display: block;
			width: 100%;
			background-color: white;
			position: fixed;
			box-shadow: 0 2px 10px #b4b4b4;
		}
		
		.inside_header_wrapper {
			display: block;
			width: 1200px;
			height: 60px;
			margin: 0 auto;
			border: none;
			overflow: hidden;
		}
		
		.logo_container {
			display: inline-block;
			height: 100%;
			float: left;
			border: none;
		}
		
		.logo_container a {
			overflow: visible;
			text-decoration: none;
			display: inline-block;
			padding-left: 20px;
			color: #909090;
			font: bold 40px Techno Hideo, cheri;
			border: none;
			height: 60px;
			line-height: 60px;
			vertical-align: middle;
			transition: all .3s ease-out;
		}
		
		.logo_container a:hover {}
		
		.nav_list {
			display: inline-block;
			border: none;
			float: right;
			height: 100%;
		}
		
		.nav_list a {
			position: relative;
			float: left;
			display: inline-block;
			text-decoration: none;
			font: bold 11px sans-serif;
			color: #666;
			padding-left: 30px;
			padding-right: 30px;
			text-transform: uppercase;
			transition: all .4s ease-out;
			height: 60px;
			line-height: 60px;
			vertical-align: middle;
			/*transform: translateZ(100px);*/
			z-index: 1;
		}
		
		.nav_list a:not(active):hover {
			color: white;
		}
		
		.active {
			color: white !important;
		}
		
		.nav_list a::after {
			content: '';
			position: absolute;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			top: -90%;
			transition: all .2s ease-out;
		}
		
		.nav_list a:not(.active)::after {
			top: -100%;
		}
		
		.active::after {
			top: 0% !important;
		}
		
		.nav_list a:not(.active):hover::after {
			top: 0% !important;
		}
		
		.nav_list a:nth-child(1)::after {
			background-color: #e8442e;
		}
		
		.nav_list a:nth-child(1):hover {
			background-color: #e8442e;
		}
		
		.nav_list a:nth-child(2)::after {
			background-color: royalblue;
		}
		
		.nav_list a:nth-child(2):hover {
			background-color: royalblue;
		}
		
		.nav_list a:nth-child(3)::after {
			background-color: blueviolet;
		}
		
		.nav_list a:nth-child(3):hover {
			background-color: blueviolet;
		}
		
		.nav_list a:nth-child(4)::after {
			background-color: dodgerblue;
		}
		
		.nav_list a:nth-child(5)::after {
			background-color: seagreen;
		}
		
		.nav_list a:nth-child(5):hover {
			background-color: seagreen;
		}
		
		.nav_list a:nth-child(6)::after {
			background-color: hotpink;
		}
		
		.nav_list a:nth-child(6):hover {
			background-color: hotpink;
		}
		
		.nav_list a:nth-child(7)::after {
			background-color: darkcyan;
		}
		
		.nav_list a:nth-child(7):hover {
			background-color: darkcyan;
		}
		
		.nav_list a:nth-child(8)::after {
			background-color: darkturquoise;
		}
		
		.nav_list a:nth-child(8):hover {
			background-color: darkturquoise;
		}
		
		.image_Section {
			border: none;
			display: block;
			padding-top: 70px;
			margin-bottom: 1600px;
		}
		
		.image_Section img {
			display: block;
			margin: auto;
			width: 95%;
			height: auto;
		}

	</style>
</head>


<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<header class="header_wrapper">
		<div class="inside_header_wrapper">
			<div class="logo_container">
				<a href="#">pizza hut</a>
			</div>
			<nav class="nav_list">
				<a href="#">approach</a>
				<a href="#">blog</a>
				<a href="#">work</a>
				<a href="#" class="active">playground</a>
				<a href="#">training</a>
				<a href="#">careers</a>
				<a href="#">about us</a>
				<a href="#">contact us</a>
			</nav>
		</div>
	</header>
	<section class="image_Section">
		<img src="images/crew.jpg">
	</section>
</body>

</html>
