<html>

<head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font: bold 25px agency fb;
			box-sizing: border-box;
			outline: none;
		}
		
		header {
			display: block;
			width: 100%;
			height: 120px;
			border: 1px solid silver;
			text-align: center;
			background-color: #333;
			margin-bottom: 10px;
		}
		
		.image_section {
			display: block;
			width: 100%;
			height: auto;
			border: none;
			background: white;
			margin-bottom: 300px;
		}
		
		.image_container {
			display: block;
			max-width: 1200px;
			min-width: 1100px;
			height: auto;
			margin: 0 auto;
			border: none;
		}
		
		.image_holder {
			display: block;
			position: relative;
			width: 1100px;
			height: 450px;
			margin: 0 auto;
			border: 1px solid gray;
			overflow: hidden;
			box-shadow: 2px 2px 15px #555;
		}
		
		.image_holder .img1,
		.image_holder .img2,
		.image_holder .img3,
		.image_holder .img4 {
			position: absolute;
			transition: all .4s ease-out;
			width: 100%;
			height: 100%;
		}
		
		.image_holder .img1 {
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
		}
		
		.image_holder .img2,
		.image_holder .img3,
		.image_holder .img4 {
			top: 0;
			bottom: 0;
			right: 0;
			left: 100%;
		}

	</style>
	<script type="text/javascript">
		setTimeout(change_first, 6000);

		function change_first() {
			var a, b;
			a = document.getElementById('img1');
			b = document.getElementById('img2');
			a.style.left = '-100%';
			b.style.left = '0%';
			setTimeout(change2, 4000);
		}

		function change2() {
			var a, b;
			a = document.getElementById('img2');
			b = document.getElementById('img3');
			a.style.left = '-100%';
			b.style.left = '0%';
			setTimeout(change3, 4000);
		}

		function change3() {
			var a, b;
			a = document.getElementById('img3');
			b = document.getElementById('img4');
			a.style.left = '-100%';
			b.style.left = '0%';
			setTimeout(change4, 4000);
			setTimeout(send_all_back, 1000);
		}

		function send_all_back() {
			var a, b, c, d;
			a = document.getElementById('img1');
			b = document.getElementById('img2');
			c = document.getElementById('img3');
			a.style.left = '100%';
			b.style.left = '100%';
			c.style.left = '100%';

		}

		function change4() {
			var a, b;
			a = document.getElementById('img4');
			b = document.getElementById('img1');
			a.style.left = '-100%';
			b.style.left = '0%';
			setTimeout(change_first, 4000);

			setTimeout(set_opacity, 1000); /* extra function for last img*/
		}

		function set_opacity() {
			var a;
			a = document.getElementById('img4');
			a.style.opacity = '0';
			setTimeout(moveback, 1000);
		}

		function moveback() {
			var a;
			a = document.getElementById('img4');
			a.style.left = '100%';
			setTimeout(set_opacity_back, 1000);
		}

		function set_opacity_back() {
			var a;
			a = document.getElementById('img4');
			a.style.opacity = '1';
		}

	</script>

</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<header>
		this is nav
	</header>
	<section class="image_section">
		<div class="image_container">
			<div id="special_div" class="image_holder">
				<img id="img1" class="img1" src="images/crew.jpg">
				<img id="img2" class="img2" src="images/sad.jpg">
				<img id="img3" class="img3" src="images/Trust%20Me.png">
				<img id="img4" class="img4" src="images/hp1.jpg">

			</div>
		</div>
	</section>

</body>

</html>
