<html>

<head>

	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			outline: none;
		}
		
		.big_wrapper {
			display: block;
			width: 100%;
			border: none;
		}
		
		.header_wrapper {
			border: none;
		}
		
		.top_line {
			display: block;
			width: 100%;
			height: 45px;
			background: white;
			text-align: center;
			border: none;
		}
		
		.inside_top_line {
			display: block;
			width: 1200px;
			height: 100%;
			margin: 0 auto;
			border: none;
		}
		
		.title_panel {
			display: inline-block;
			height: 100%;
			float: left;
			border: none;
		}
		
		.title_panel a {
			text-decoration: none;
			display: inline-block;
			border: none;
			float: left;
			margin-left: 0px;
			text-transform: capitalize;
			color: #666;
			color: white;
			text-shadow: 0 0 10px #111;
			font: normal 30px agency fb;
			list-style: none;
			line-height: 45px;
			vertical-align: middle;
			transition: all .2s ease-out;
		}
		
		.title_panel a:hover {
			text-shadow: 0 0 15px #111;
		}
		
		.search_panel {
			display: inline-block;
			border: none;
			width: auto;
			float: right;
			margin-top: 6px;
		}
		
		.bt1,
		.txt1 {
			height: 30px;
			float: left;
		}
		
		.txt1 {
			border: 1px solid silver;
			border-right: none;
			width: 250px;
			font-family: sans-serif;
			padding-left: 4px;
			padding-right: 4px;
		}
		
		.bt1 {
			border: none;
			background-color: #333;
			width: 40px;
			background-image: url(images/search_box_icon.png);
			background-repeat: no-repeat;
			background-position: center;
			transition: all .3s ease-out;
		}
		
		.bt1:hover {
			background-color: #222
		}
		
		nav {
			display: block;
			width: 100%;
			height: auto;
			height: 50px;
			background-color: #333;
		}
		
		.inside_nav {
			display: block;
			width: 1200px;
			border: none;
			height: 100%;
			margin: 0 auto;
			overflow: auto;
		}
		
		.links_holder {
			display: inline-block;
			width: auto;
			height: 100%;
			border: none;
			float: left;
		}
		
		.links_holder li {
			display: inline-block;
			height: 100%;
			border: none;
			list-style: none;
			float: left;
		}
		
		.links_holder li a {
			display: inline-block;
			width: auto;
			height: 100%;
			font: bold 12px sans-serif;
			color: #f9f9f9;
			padding-right: 25px;
			padding-left: 25px;
			line-height: 50px;
			vertical-align: middle;
			text-decoration: none;
			text-transform: capitalize;
			transition: all .3s ease-out;
		}
		
		.links_holder li .active {
			background: #222;
		}
		
		.links_holder li a:hover:not(.active) {
			background: #222;
		}

	</style>
</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<div class="big_wrapper">
		<header class="header_wrapper">
			<div class="top_line">
				<div class="inside_top_line">
					<div class="title_panel">
						<a href="#">not yet decided what to put here</a>
					</div>
					<div class="search_panel">
						<input type="text" class="txt1" autofocus="on" spellcheck="false" placeholder=" Search here . . .">
						<a href="#" class="bt1"></a>
					</div>
				</div>
			</div>
			<nav>
				<div class="inside_nav">
					<div class="links_holder">
						<li><a href="#">home</a></li>
						<li><a href="#">adminstration</a></li>
						<li><a href="#">academics</a></li>
						<li><a href="#">notification</a></li>
						<li><a class="active" href="#">examination</a></li>
						<li><a href="#">results</a></li>
						<li><a href="#">About us</a></li>
						<li><a href="#">Contact Us</a></li>
					</div>
				</div>
			</nav>
		</header>
	</div>
</body>

</html>
