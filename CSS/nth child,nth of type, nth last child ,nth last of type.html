<html>

<head>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			outline: none;
		}
		
		div {
			margin: 100px 400px;
		}
		
		p {
			font: bold 20px comic sans ms;
		}
		
		div p:nth-child(2n+1) {
			color: orange;
		}
		
		div p:nth-child(4) {
			color: green;
		}
		
		div h1:nth-of-type(2) {
			color: red;
		}
		
		div p:nth-last-child(1) {
			color: pink
		}
		
		div p:nth-last-of-type(4) {
			color: blueviolet;
		}

	</style>
</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<div>
		<p>one</p>
		<p>two</p>
		<h1>h1</h1>
		<p>three</p>
		<p>four</p>
		<p>five</p>
		<p>six</p>
		<p>seven</p>
		<h1>h2</h1>
		<p>eight</p>
		<p>nine</p>
		<p>ten</p>
	</div>
</body>

</html>
