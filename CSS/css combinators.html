	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			outline: none;
		}
		/*CSS [attribute] Selector*/
		
		input[required] {
			color: dodgerblue;
			border: 1px solid red;
		}
		/*CSS [attribute="value"] Selector*/
		
		a[target="_blank"] {
			color: red;
		}
		/*
		The following example selects all elements with a title attribute that contains a space-separated list of words, one of which is "result":
		
		The example above will match elements with title="result", title="check result", and title="results here", but not title="online-result" or title="results".
		*/
		
		a[title~="result"] {
			font: bold 16px agency fb;
		}
		/*CSS [attribute|="value"] Selector
		The [attribute|="value"] selector is used to select elements with the specified attribute starting with the specified value.

		The following example selects all elements with a class attribute value that begins with "top":

		Note: The value has to be a whole word, either alone, like class="top", or followed by a hyphen( - ), like class="top-text"*/
		
		li[class|="list"] {
			list-style: circle;
			color: green;
		}
		/*CSS [attribute^="value"] Selector
		The [attribute^="value"] selector is used to select elements whose attribute value begins with a specified value.

		The following example selects all elements with a class attribute value that begins with "top":

		Note: The value does not have to be a whole word!*/
		
		li[class^="list"] {
			text-decoration: underline;
		}
		/*CSS [attribute$="value"] Selector
		The [attribute$="value"] selector is used to select elements whose attribute value ends with a specified value.

		The following example selects all elements with a class attribute value that ends with "test":

		Note: The value does not have to be a whole word! */
		
		p[class$="para"] {
			color: rosybrown;
		}
		/*CSS [attribute*="value"] Selector
		The [attribute*="value"] selector is used to select elements whose attribute value contains a specified value.

		The following example selects all elements with a class attribute value that contains "te":

		Note: The value does not have to be a whole word! */
		
		span[class*="singh"] {
			color: crimson;
			font: bold 20px sans-serif;
		}

	</style>
</head>
