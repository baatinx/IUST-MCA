<html>

<head>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		
		body {
			margin-top: 20px;
		}
		
		div {
			border: 1px solid silver;
			width: 1366px;
			height: 34px;
			box-sizing: border-box;
			background-color: white;
			overflow: hidden;
			box-shadow: 0px 2px 20px silver;
		}
		
		ul {
			border: none;
			list-style: none;
			width: 1500px;
			height: 32px;
			box-sizing: border-box;
			background-color: white;
			overflow: hidden;
		}
		
		li {
			display: inline-block;
			height: 32px;
			float: left;
		}
		
		.li1 {
			box-sizing: border-box;
			width: 420px;
			transform: skewX(60deg);
			position: relative;
			left: -30px;
			text-align: right;
			padding-right: 40px;
			background-color: blueviolet;
			color: white;
			border: none;
		}
		
		.li2 {
			box-sizing: border-box;
			width: 990px;
			transform: skewX(60deg);
			position: relative;
			left: -20px;
			text-align: right;
			padding-right: 40px;
			background-color: khaki;
			background: #e70000;
			background: #0fc955;
			background: #ff008a;
			background: #1d75f8;
			background: #00aeff;
			background: #e8442e;
			background: #606060;
			background: #e8442e;
			text-align: left;
			border: none;
		}
		
		.ques1 {
			position: relative;
			left: 10px;
			display: block;
			border: none;
			transform: skewX(-60deg);
			color: white;
			text-transform: uppercase;
			font: bold 16px Agency FB;
			height: 32px;
			line-height: 32px;
			vertical-align: middle;
			box-sizing: border-box;
		}
		
		.ans1 {
			position: relative;
			left: 40px;
			display: block;
			transform: skewX(-60deg);
			border: none;
			color: white;
			text-decoration: none;
			text-transform: uppercase;
			font: bold 16px Agency FB;
			height: 32px;
			line-height: 32px;
			vertical-align: middle;
			box-sizing: border-box;
		}

	</style>

</head>

<body>
 <div id="load_screen"><img src="../pictures/loader.gif" id="loading"/> </div>	

	<div class="wrapper">
		<ul>
			<li class="li1">
				<span class="ques1">IN FOCUS </span>
			</li>
			<li class="li2">
				<a href="https://www.google.co.in" target="_blank" class="ans1">jk asks GoI to undertake jhelum flood control study</a>
			</li>
		</ul>
	</div>

</body>

</html>
