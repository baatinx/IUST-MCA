<html>

<head>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			outline: none;
		}
		
		li {
			list-style: none;
		}
		
		a {
			text-decoration: none
		}
		
		.big_wrapper {
			display: block;
			width: 100%;
			border: none;
			background: #fbfbfb;
			box-shadow: 0 4px 6px #ddd;
		}
		
		.top_line,
		.middle_line,
		.bottom_line,
		.last_line {
			display: block;
			width: 100%;
			border: none;
		}
		
		.inside_top_line,
		.inside_middle_line,
		.inside_bottom_line,
		.inside_last_line {
			display: block;
			width: 1200px;
			margin: 0 auto;
			border: none;
		}
		/*from now all about top line*/
		
		.top_line {}
		
		.inside_top_line {
			overflow: auto;
		}
		
		.top_ul {
			display: block;
			float: right;
			border: none;
		}
		
		.top_ul li {
			display: inline-block;
			border: none;
			float: left;
			padding-top: 5px;
			padding-bottom: 5px;
		}
		
		.top_ul li a {
			color: #666;
			font: normal 12px sans-serif;
			text-transform: capitalize;
			border: none;
			padding-left: 10px;
			padding-right: 10px;
		}
		
		.top_ul li a:hover {
			text-decoration: underline;
		}
		
		.top_ul li:not(:nth-last-of-type(1)) a {
			border-right: 1px solid #999;
		}
		/*from now all about middle line*/
		
		.middle_line {}
		
		.inside_middle_line {
			border: none;
		}
		
		.search_panel {
			display: block;
			border: none;
			overflow: auto;
		}
		
		.search_panel img {
			display: inline-block;
			float: left;
			height: 30px;
		}
		
		.search_panel ul {
			display: inline-block;
			float: left;
			border: none;
			margin-left: 100px;
		}
		
		.search_panel ul input[type='text'] {
			float: left;
			width: 500px;
			height: 30px;
			border: none;
			font: normal 13px sans-serif;
			padding-left: 5px;
			color: #666;
			border: 1px solid silver;
			border-right: none;
			border-top-left-radius: 2px;
			border-bottom-left-radius: 2px;
		}
		
		.search_panel ul a {
			float: left;
			display: inline-block;
			position: relative;
			color: white;
			background-color: #4a4a4a;
			height: 30px;
			width: 100px;
			font: bold 11px sans-serif;
			text-align: center;
			text-transform: uppercase;
			line-height: 30px;
			vertical-align: middle;
			border-top-right-radius: 2px;
			border-bottom-right-radius: 2px;
		}
		
		.search_panel ul a::before {
			content: '\303A';
		}
		/*from now all about bottom line*/
		
		.bottom_line {
			margin-top: 10px;
		}
		
		.inside_bottom_line {
			overflow: auto;
		}
		
		.inside_bottom_line ul {
			display: inline-block;
			float: right;
		}
		
		.inside_bottom_line ul li {
			list-style: none;
			display: inline-block;
			float: left;
		}
		
		.inside_bottom_line ul li a {
			display: inline-block;
			position: relative;
			text-decoration: none;
			color: #9a9a9a;
			font: bold 11px sans-serif;
			text-transform: uppercase;
			padding: 20px 30px;
			transition: background .2s ease-in;
		}
		
		.inside_bottom_line ul li a:hover {
			background-color: #eee;
		}
		
		.inside_bottom_line ul li a::before {
			content: '\303A';
			margin-right: 9px;
		}
		/*from now all about last line*/
		
		.last_line {
			margin-top: 5px;
		}
		
		.inside_last_line {}
		
		.inside_last_line ul {
			overflow: auto;
		}
		
		.inside_last_line ul li,
		.inside_last_line ul a {
			float: left;
			font: normal 12px sans-serif;
			text-transform: capitalize;
			color: #999;
			padding: 10px 5px;
		}
		
		.inside_last_line ul a:hover {
			text-decoration: underline;
		}
		
		.inside_last_line ul li:last-child {
			color: royalblue;
			font-weight: bold;
		}

	</style>
</head>
