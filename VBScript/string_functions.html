        document.write("instr(1 , a , i )  : " & instr(1,a,"i") & "   // i.e equals to above statement<br> ")

        document.write("<center>INSTRREV()</center><br>")
        document.write("instrrev( a , i )  : " & instrrev(a,"i") & "   // i.e t at 12th postion  but start searching from right to left<hr><hr>")

        document.write("Ucase(a) : " & ucase(b) & " //  returns uppercase string <hr><hr> ")

        document.write("mid(b , 2 , 3) : " & Mid(b,2,3) & " // start from 2nd character and get next 3  character<hr><hr/>")

        document.write("<center>This is VBScript Programming</center><br><br>")
