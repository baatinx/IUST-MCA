<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script language="vbscript" type="text/vbscript">
        dim a,b
        a=-645.998651
        b=210

        document.write("this page demonstrates the use of mathamatical functions in vbscript<br><br>")
        document.write("A = -645.998651 and B = 210<br><br><hr/>")

        document.write("int(a) = " & int(a) & "      //  i.e it returns interger part of the no <br>")
        document.write("fix(a) = " & fix(a) & "      //  i.e it also returns interger part of the no <hr>")

        document.write("oct(b) = " & oct(b) & "      //  i.e oct(number)<br>")
        document.write("hex(b) = " & hex(b) & "      //  i.e hex(number)<hr>")

        document.write("log(b) = " & log(b) & "      //  i.e log(number)<br>")
        document.write("sqr(b) = " & sqr(b) & "      //  i.e sqr(number)<br>")
        document.write("sin(b) = " & sin(b) & "      //  i.e sin(number)<br>")
        document.write("cos(b) = " & cos(b) & "      //  i.e cos(number)<br>")
        document.write("tan(b) = " & tan(b) & "      //  i.e tan(number)<hr>")

        document.write("rnd(b) = " & rnd() & "      //   i.e random number between 1 and 0<br>")
        document.write("sng(a) = " & sgn(a) & "      //  i.e for -ve no. it returns -1<br>")
        document.write("sng(b) = " & sgn(b) & "      //  i.e for +ve no. it returns 1<br>")
        document.write("exp(a) = " & exp(25) & "      //  i.e  1<br>")
</script>
</head>

<body>

</body>

</html>
