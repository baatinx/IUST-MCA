<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script language="vbscript" type="text/vbscript">
    dim num,d,i
    d=2
    num=inputbox("dfasdf","dkfjalksjdfl")

    for i=2 to num step 1

            if(num Mod d = 0 ) then
                exit for
            else
                d=d+1
            end if

    next
    msgbox d
    msgbox num

    if d = num then
    msgbox"prime"
    else
    msgbox"not prime"
    end if

    </script>


  </head>
  <body>

  </body>
</html>
