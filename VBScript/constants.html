<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script language="vbscript" type="text/vbscript">
    Function myfunc()
    dim radius,area
    radius=inputbox("enter the radius","calucate area","ennter area")
    const pi=3.14
    const mydate=#16/01/2017#
    document.write(mydate & "<br>")
    area=pi*radius*radius
    document.write("area is " & area)


    End Function
    </script>
  </head>
  <body>
    <input type="button" value="click to calculate area" onclick="myfunc()">

  </body>
</html>
