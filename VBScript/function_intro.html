<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script language="vbscript" type="text/vbscript">
    Function myfunc()
    call print()
    End Function

    Function print()
    msgbox"this page demonstrates the use of function in vbscript"
