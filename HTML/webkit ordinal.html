<html>

<head>
	<title>webkit reverse the elements</title>
	<style type="text/css">
	#parent
		{
			width: 600px;
			display: -webkit-box;
			-webkit-orient:horizontal;
			-webkit-box-pack:center;
			border: 1px solid red;
		}
		#kid1
		{
			padding: 10px;
			margin: 10px;
			width: 80px;
			border: 1px solid silver;
			background: red;
			color:papayawhip;
		    -webkit-box-ordinal-group: 3;
			
		}
		
		#kid2
		{
			padding: 10px;
			margin: 10px;
			width: 80px;
			border: 1px solid silver;
			background: red;
			color:papayawhip;
			-webkit-box-ordinal-group: 4;
		
		}
		
		#kid3
		{
			padding: 10px;
			margin: 10px;
			width: 80px;
			border: 1px solid silver;
			background: red;
			color:papayawhip;
			-webkit-box-ordinal-group:  1;
			
		}
		#kid4
		{
			padding: 10px;
			margin: 10px;
			width: 80px;
			border: 1px solid silver;
			background: red;
			color:papayawhip;
		-webkit-box-ordinal-group: 2;
		}
		
		
	</style>
</head>

<body>
	<div id="parent">
		<div id="kid1">kid 1</div>
		<div id="kid2">kid 2</div>
		<div id="kid3">kid 3</div>
		<div id="kid4">kid 4</div>
	</div>
	
</body>

</html>
