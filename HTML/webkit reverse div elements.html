<html>

<head>
	<title>webkit reverse the elements</title>
	<style type="text/css">
	#parent
		{
			width: 1200px;
			display: -webkit-box;
			-webkit-orient:horizontal;
			-webkit-box-pack:center;
			-webkit-box-direction:reverse;
			border: 1px solid red;
		}
		#kid1
		{
			padding: 20px;
			margin: 50px;
			width: 150px;
			border: 1px solid silver;
			background: red;
			color:papayawhip;
		}
		
		#kid2
		{
			padding: 20px;
			margin: 50px;
			width: 150px;
			border: 1px solid silver;
			background: red;
			color:papayawhip;
		}
		
		#kid3
		{
			padding: 20px;
			margin: 50px;
			width: 150px;
			border: 1px solid silver;
			background: red;
			color:papayawhip;
		}
		#kid4
		{
			padding: 20px;
			margin: 50px;
			width: 150px;
			border: 1px solid silver;
			background: red;
			color:papayawhip;
		}
		
		
	</style>
</head>

<body>
	<div id="parent">
		<div id="kid1">kid 1</div>
		<div id="kid2">kid 2</div>
		<div id="kid3">kid 3</div>
		<div id="kid4">kid 4</div>
	</div>
</body>

</html>
